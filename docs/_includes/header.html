<!-- Header -->
<header id="header" class="skel-layers-fixed">
    <a href="/" class="site-title" ><img src="../images/logo.svg" alt="Logo of Alexander Jahn"></a>
    <nav id="nav">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/cv">CV</a></li>
            <li><a href="/blog">Blog</a></li>
            {% for page in site.pages %}
                  {% if page.title %}
                    <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                  {% endif %}
            {% endfor %}
            <li><a href="#" class="button special">Get in touch</a></li>
        </ul>
    </nav>
</header>
